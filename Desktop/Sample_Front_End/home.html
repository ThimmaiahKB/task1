<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Sample Front End</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	
</head>
<body>
	
	<div class="logo">
		<i class='fas fa-cloud-sun'>Good Morning</i>
	</div>
	<div class="time">
		<time>10:00 AM </time>
		<h2 class="sta">IST</h2>
		
		<h2 class="pla">&nbsp In Banglore, IN</h2>
	</div>
	

<div class="form">
	 
  	<form>

  		<h2>Write Your Opinion</h2>

    	<label for="fname">First Name : </label>
    	<input type="text" id="fname" name="firstname" placeholder="Your name.."><br>

    	<label for="lname">Last Name : </label>
    	<input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

    	<label for="country">Country:&nbsp&nbsp&nbsp&nbsp</label>
    	<select id="country" name="country">
      		<option value="India">India</option>
      		<option value="Canada">Canada</option>
      		<option value="USA">USA</option>
    	</select><br>

   		 <label for="subject">Subject</label><br>
   		 <textarea id="subject" name="subject" placeholder="Write something.." style="width: 280px;height:75px"></textarea><br>

    <input type="submit" value="Submit"><br>

  </form>
</div>
<div class="hy">

	<a  class='fas fa-portrait' href="about.html"> Contact Us</a><br><br>	
	<a  class="fa fa-envelope" href="mailto:someone@example.com"> Send email</a>
</div>
</body>
</body>
</html>
